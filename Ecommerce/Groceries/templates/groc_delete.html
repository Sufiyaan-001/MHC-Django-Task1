{% extends 'groc_base.html' %}
{% block title %}Delete Groceries{% endblock %}
{% block content %}
<h1>Confirm Deletion</h1>
<p>Are you sure you want to delete <strong>{{ groces.Name }}</strong>?</p>
<form method="post">
 {% csrf_token %}
 <button type="submit" class="btn btn-danger">Yes, Delete</button>
 <a href="{% url 'grocs-data' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
