{% extends 'cloths_base.html' %}
{% block title %}Delete Cloth{% endblock %}
{% block content %}
<h1>Confirm Deletion</h1>
<p>Are you sure you want to delete <strong>{{ cloths.Name }}</strong>?</p>
<form method="post">
 {% csrf_token %}
 <button type="submit" class="btn btn-danger">Yes, Delete</button>
 <a href="{% url 'cloth-data' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
